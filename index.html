<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maximus Brand</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="path-to-your-brand-logo.png" alt="Maximus Brand Logo">
    <object data="navbar.html"></object>
  </header>

  <section class="hero">
    <img src="path-to-banner-image.jpg" alt="Hero Banner Image">
    <button>Explore Product Catalog</button>
  </section>

  <section class="featured-products" id="featured-products">
    <!-- Featured products will be dynamically added here -->
  </section>

  <section class="about-us">
    <h2>About Us</h2>
    <p>Summary of Maximus Brand's history and values...</p>
  </section>

  <section class="instagram-feed" id="instagram-feed">
    <!-- Instagram images will be dynamically added here -->
  </section>

  <footer>
    <object data="footer.html"></object>
  </footer>

  <script src="main.js" defer></script>
</body>
</html>
