











<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Maximus Brand</title>
    <script type="module" src="../js/admin.js"></script>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>

    <div id="admin-login">
        <h2>Admin Login</h2>
        <button id="google-login">Login with Google</button>
    </div>

    <div id="admin-panel" style="display: none;">
        <h1>Product Management</h1>
        <button id="logout-btn">Logout</button>

        <h2>Products</h2>
        <table id="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <!-- Products will load here dynamically -->
            </tbody>
        </table>

        <h2>Add / Update Product</h2>
      
        <form id="product-form">
            <div class="section">
                <h3>Basic Information</h3>
                <input type="hidden" id="product-id">
                <input type="text" id="product-name" placeholder="Product Name" required>
                <input type="text" id="product-collection" placeholder="Collection (optional)">
                <input type="text" id="product-tags" placeholder="Tags (comma-separated)">
                <input type="text" id="product-brand" placeholder="Brand">
                <textarea id="product-description" placeholder="Product Description"></textarea>
            </div>
        
            <div class="section">
                <h3>Pricing & Stock</h3>
                <input type="text" id="product-price" placeholder="Price ($)">
                <input type="text" id="product-discount" placeholder="Discount (%)">
                <input type="text" id="product-multiple-discount" placeholder="Multiple Item Discount (%)">
                <input type="text" id="product-stock" placeholder="Stock Quantity">
                <input type="text" id="product-quantity" placeholder="Total Quantity">
                <input type="text" id="product-sold" placeholder="Sold Quantity">
            </div>
            
            <div class="section">
                <h3>Media</h3>
                <button type="button" id="add-image-btn">Add Image</button>
                <button type="button" id="add-video-btn">Add Video</button>
                <input type="file" id="product-image" accept="image/*" hidden>
                <input type="file" id="product-video" accept="video/*" hidden>
                <div id="media-preview" class="media-container">
                    <p>Drag and drop to reorder media</p>
                </div>
            </div>
        
            <div id="dynamic-attributes"></div>
        
            <div class="section">
                <h3>Shipping Information</h3>
                <label><input type="checkbox" id="product-freeShipping"> Free Shipping</label>
                <input type="text" id="product-shipsFrom" placeholder="Ships From">
                <input type="text" id="product-delivery" placeholder="Estimated Delivery Time">
            </div>
        
            <div class="section">
                <h3>Storage & Source</h3>
                <input type="text" id="product-storage" placeholder="Item Stored Location">
                <input type="text" id="product-source" placeholder="Source (e.g. Maximus Store)">
            </div>
        
            <div class="section">
                <h3>Product Metadata</h3>
                <input type="text" id="product-sku" placeholder="SKU">
                <input type="text" id="product-barcode" placeholder="Barcode">
                <input type="text" id="product-asin" placeholder="ASIN">
                <input type="text" id="product-upc" placeholder="UPC">
            </div>
        
            <div class="section">
                <h3>Additional Notes</h3>
                <textarea id="product-note" placeholder="Special Notes"></textarea>
            </div>
        
            <button type="submit">Save Product</button>
        </form>
        
    </div>

</body>
</html>
