











<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Maximus Brand</title>
    <script type="module" src="../js/admin.js"></script>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>

    <div id="admin-login">
        <h2>Admin Login</h2>
        <button id="google-login">Login with Google</button>
    </div>

    <div id="admin-panel" style="display: none;">
        <h1>Product Management</h1>
        <button id="logout-btn">Logout</button>

        <h2>Products</h2>
        <table id="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <!-- Products will load here dynamically -->
            </tbody>
        </table>

        <h2>Add / Update Product</h2>
      
        <form id="product-form">
            <!-- Basic Info -->
            <div class="section">
                <h3>Basic Information</h3>
                <input type="hidden" id="product-id">
                <input type="text" id="product-name" placeholder="Product Name" required>
                <input type="text" id="product-collection" placeholder="Collection (optional)">
                <select id="product-category" required>
                    <option value="">Select Category</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Digital">Digital</option>
                    <option value="Customizable">Customizable</option>
                </select>
                <textarea id="product-description" placeholder="Product Description"></textarea>
            </div>

            <!-- Pricing & Stock -->
            <div class="section">
                <h3>Pricing & Stock</h3>
                <input type="number" id="product-price" placeholder="Price" required>
                <input type="number" id="product-discount" placeholder="Discount (%)">
                <input type="number" id="product-stock" placeholder="Stock Quantity" required>
            </div>

<!-- Media (Image & Video) -->
<div class="section">
    <h3>Media</h3>
    <button type="button" id="add-image-btn">Add Image</button>
    <button type="button" id="add-video-btn">Add Video</button>
    
    <input type="file" id="product-image" accept="image/*" hidden>
    <input type="file" id="product-video" accept="video/*" hidden>
    
    <div id="media-preview" class="media-container">
        <p>Drag and drop to reorder media</p>
    </div>
</div>


            <!-- Attributes (Shown Based on Category) -->
            <div id="dynamic-attributes"></div>

            <!-- Submit -->
            <button type="submit">Save Product</button>
        </form>
    </div>

</body>
</html>
